<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs and charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="charts charts-graphs">
        <p class="charts-graphs__subheading">Источник клиентов</p>
        <div class="charts__wrapper">
            <canvas> </canvas>
            <ul class="charts__list">
                <li data-percent='57' style="--bg-c: #76BB5E" data-color='#76BB5E'>Ссылки <span>57%</span></li>
                <li data-percent='25' style="--bg-c: #D95E40" data-color='#D95E40'>Поиск <span>25%</span></li> 
                <li data-percent='18' style="--bg-c: #F0CA4C" data-color='#F0CA4C'>РК <span>18%</span></li> 
            </ul>
        </div>
    </div>

    <div class="graphs charts-graphs">
        <p class="charts-graphs__subheading">Клиенты</p>
        <canvas> </canvas>
        <div class="graphs__period">
            <p>07.07.20</p>
            <p>06.08.20</p>
        </div>
        <div class="graphs__info-wrapper">
            <div class="graphs__info-all">
                <div>
                    <p>всего</p>
                    <span>7</span>
                </div> 
                <span>+5</span>
            </div>
            <div class="graphs__info-difference">
                <div class="graphs__difference-text graphs__difference-text_active">
                    Активные 
                    <span class='graphs__difference-count'>6</span> 
                    <span class='graphs__difference-value'>+5</span>
                </div>
                <div class="graphs__difference-text graphs__difference-text_dont-active">
                    Неактивные 
                    <span class='graphs__difference-count'>1</span> 
                    <span class='graphs__difference-value'>+1</span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
